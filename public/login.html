<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f7fb;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,0.08);width:320px}
    h2{margin:0 0 12px 0;color:#333}
    input[type=password]{width:100%;padding:10px;border:1px solid #ddd;border-radius:6px;margin-bottom:12px;font-size:14px}
    .btn{display:inline-block;width:100%;padding:10px;background:#667eea;color:#fff;border:none;border-radius:6px;cursor:pointer;font-size:14px}
    .msg{color:#b00020;margin-bottom:12px}
    .small{margin-top:8px;text-align:center}
    a{color:#667eea;text-decoration:none}
  </style>
</head>
<body>
  <div class="box">
    <h2>Sign In</h2>
    <!-- show error if query param error=1 -->
    <div id="err" class="msg" style="display:none">Invalid password</div>
    <form method="POST" action="/login">
      <input name="password" type="password" placeholder="Password" required autofocus />
      <button class="btn" type="submit">Sign in</button>
    </form>
    <div class="small">Password is provided by your admin.</div>
  </div>
  <script>
    const params = new URLSearchParams(location.search);
    if (params.get('error')) document.getElementById('err').style.display = 'block';
  </script>
</body>
</html>
